<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="text-center border border-light p-5">
        <h2 class="text-center">Login</h2> <br>
        <div class="row justify-content-center">
            <div class="col-6">
                
                <!--EMAIL-->
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" [formControl]="email"
                            [ngClass]="loginForm.get('email').touched || loginForm.get('email').dirty ? (loginForm.get('email').valid ? 'is-valid': 'is-invalid'):''">                        
                            <div class="invalid-feedback">
                                <div><span
                                        *ngIf="loginForm.get('email').hasError('email')"> Enter a valid email address </span> </div>
                                <div><span *ngIf="loginForm.get('email').hasError('required')">Email is required</span>
                                        </div>
                            </div>
                    </div>
                </div>

                 <!--PASSWORD-->
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" [formControl]="password" [ngClass]="password.touched || password.dirty ? (password.valid ? 'is-valid': 'is-invalid'):''">
                        <div class="invalid-feedback">
                            <div><span *ngIf="password.hasError('required')">User password is required</span>
                            </div>
                            <div><span
                                    *ngIf="password.hasError('minlength')">Review your password</span> </div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary" type="submit"> <i class="fas fa-save"></i> LOGIN </button>
                </div>
            </div>

        </div>
    </form>    

    <a [routerLink]="['/login']">LOGIN</a>
      
</div>
